name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npm run type-check
      - name: Packed CLI smoke test
        run: |
          TARBALL="$(npm pack --silent)"
          PREFIX="$(mktemp -d)"
          npm install --prefix "$PREFIX" "$TARBALL"
          "$PREFIX/node_modules/.bin/xci" --version
          "$PREFIX/node_modules/.bin/xci" --help | grep -q "run"
          rm -f "$TARBALL"
