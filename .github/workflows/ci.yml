name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "README.md"
      - "CHANGELOG.md"
      - "CODE_OF_CONDUCT.md"
      - "SECURITY.md"
      - "VERSIONING.md"
      - "docs/**"
      - ".docs/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "README.md"
      - "CHANGELOG.md"
      - "CODE_OF_CONDUCT.md"
      - "SECURITY.md"
      - "VERSIONING.md"
      - "docs/**"
      - ".docs/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Format check
        run: npm run format:check
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npm run type-check
      - name: Test
        run: npm test
      - name: Packed CLI smoke test
        run: npm run smoke:packaged
