              exit 1
            fi

            echo "Metadata not ready yet (attempt ${attempt}/${ATTEMPTS}); retrying in ${SLEEP_SECONDS}s..."
            sleep "${SLEEP_SECONDS}"
          done

          node --input-type=module <<'NODE'
